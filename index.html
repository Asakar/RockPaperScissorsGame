<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock paper Sissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <p>score board</p>
    </div>
    <div class="result">
        <p>start game</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="imgs/rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="imgs/hand.png" alt="hand image">
        </div>
        <div class="choice" id="sissors">
            <img src="imgs/sissors.png" alt="sissors image">
        </div>
        <p class="action">make your move</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
